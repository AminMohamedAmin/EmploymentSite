{%extends 'index.html' %}
{% load crispy_forms_tags %}

{% block nav %}
    <h2>Hello {{ request.user.username }}</h2><br>
    <h3>Create a clear job details please.</h3><hr><br>
    <h3>The contact email should be active.</h3><hr><br>
    <h3>The job title should be high specific.</h3><hr><br>

{% endblock %}


{%block main%}
	<div class="col-sm-8 col-sm-offset-0" style="width: 700px">
		<form method="post" action="{% url 'create' %}" style="width: 500px">
		{%csrf_token%}
			{{form|crispy}}
			<input style="margin-left: 120px; margin-top: 20px" type="submit" class ="btn btn-default" value="{{btn}}" name="">
        </form>
	</div>
{%endblock%}
